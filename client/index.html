<!DOCTYPE html>
<html>
    <head>
        <title> Twitter Client </title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tweetApp.css">
        <link rel="stylesheet" href="js/TweetApp/widget/css/TweetWidget.css">
    </head>
    <body>
        <div id="wrapper" class="tweet-client">
            <div id="tweets-input">
                <input type="text" name="username" id="tweets-username-input" placeholder="@twitterUser1, @twitterUser2 ... " />
            </div>
            <div id="tweets" class="tweets-noload">

                <div id="left-pane">
                </div>

                <div id="center-pane">
                </div>

                <div id="right-pane">
                    <div class="checkboxWidget">
                        <input type="checkbox" name="animal" value="Cat" id="Cat"/>
                        <label for="Cat">@User1</label>
                    </div>
                    <div class="checkboxWidget">
                        <input type="checkbox" name="animal" value="Dogs" id="Dog"/>
                        <label for="Dog">@User2</label>
                    </div>
                    <div class="checkboxWidget">
                        <input type="checkbox" name="animal" value="Birds" id="Birds"/>
                        <label for="Birds">@User3</label>
                    </div>
                    <div class="checkboxWidget">
                        <input type="checkbox" name="animal" value="Cows" id="Cows"/>
                        <label for="Cows">@CoolBhgHashtagWhichIsLong</label>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
