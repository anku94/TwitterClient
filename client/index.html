<!DOCTYPE html>
<html>
    <head>
        <title> Twitter Client </title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tweetApp.css">
        <link rel="stylesheet" href="js/TweetApp/widget/css/TweetWidget.css">
    </head>

            </div>

        var dojoConfig = {

                    'dojox',
                    'util'

        }

    <script src="js/libs/dojo/dojo.js"></script>
    <script src="js/TweetLib/Main.js"></script>
